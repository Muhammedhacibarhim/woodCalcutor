<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب حجم وسعر مكعب الخشب</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <h1>حساب حجم وسعر مكعب الخشب</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="length">طول المكعب:</label>
                    <div class="input-group">
                        <input type="number" id="length" class="form-control" placeholder="أدخل طول المكعب">
                        <div class="input-group-append">
                            <select id="lengthUnit" class="form-control-sm">
                                <option value="m">متر</option>
                                <option value="cm">سنتيمتر</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="width">عرض المكعب:</label>
                    <div class="input-group">
                        <input type="number" id="width" class="form-control" placeholder="أدخل عرض المكعب" >
                        <div class="input-group-append">
                            <select id="widthUnit" class="form-control-sm">
                                <option value="m">متر</option>
                                <option value="cm" selected>سنتيمتر</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="height">ارتفاع المكعب:</label>
                    <div class="input-group">
                        <input type="number" id="height" class="form-control" placeholder="أدخل ارتفاع المكعب" >
                        <div class="input-group-append">
                            <select id="heightUnit" class="form-control-sm">
                                <option value="m">متر</option>
                                <option value="cm" selected>سنتيمتر</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="price">السعر لكل متر مكعب:</label>
                    <input type="number" id="price" class="form-control" placeholder="أدخل السعر لكل متر مكعب">
                </div>
                <button class="btn btn-primary" onclick="calculateVolumeAndPrice()">احسب الحجم والسعر</button>
            </div>
        </div>
        <p id="result" class="mt-4"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
